<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <style>
    :root{
         --primary-color:orange;
    --danger-color:red;
    --maxw:733px;
    }
.box{
    
    width: 200px;
    height: 200px;
    background-color:var(--primary-color);
 border: 4px solid red;
 box-shadow:3px 3px var(--danger-color);
    margin:2px 8px;
}
.container{
    max-width: var(--maxw);
    margin:auto;
    background-color: var(--danger-color);
       display:flex;
       align-items:center;
       justify-content:center;
     
}
    </style>
  </head>
  <body>
  <div class="container">
  <div class="box">1</div>
  <div class="box"></div>
  <div class="box"></div>
  
  
  </div>    
  
  </div>
  </body>
</html>
