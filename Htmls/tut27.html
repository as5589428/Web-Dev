<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visiblity</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
            
        }
        #box1{
           /* display: none;hide element and cover that element space too*/
           /* visibility: hidden; hide the element but show its space*/
            background-color: red;}
        #box2{background-color: aqua;}
        #box3{background-color: green;}
        #box4{background-color: mediumslateblue;}
        
    
    
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
